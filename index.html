<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Slider</h1>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slide active">
                <img src="https://picsum.photos/600/800.webp?random=1" alt="img1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/600/800.webp?random=2" alt="img2">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/600/800.webp?random=3" alt="img3">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/600/800.webp?random=4" alt="img4">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/600/800.webp?random=5" alt="img5">
            </div>
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="main.js"></script>
</body>

</html>
